<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="/imagenes/Logo 1.1.png" alt="logo" class="logo">
    </div>
    <h1 id="welcome"></h1>

    <!-- Sección Usuario -->
    <div id="user-section" class="hidden">
      <h2>Solicitar Recolección</h2>
      <input type="date" id="fecha" />
      <select id="tipoResiduo">
        <option value="reciclable">Reciclable</option>
        <option value="peligroso">Peligroso</option>
      </select>
      <input type="number" id="peso" placeholder="Peso (kg)" />
      <button onclick="crearSolicitud()">Solicitar</button>
      <div id="puntosUsuario"></div>
    </div>

    <!-- Sección Empresa -->
    <div id="empresa-section" class="hidden">
      <h2>Solicitudes Recibidas</h2>
      <ul id="listaSolicitudes"></ul>
    </div>

    <!-- Sección Administrador -->
    <div id="admin-section" class="hidden">
      <h2>Panel de Administración</h2>

      <h3>Resumen Visual</h3>
      <canvas id="graficoRoles" height="200"></canvas>
      <canvas id="graficoPuntos" height="200"></canvas>
      <canvas id="graficoSolicitudes" height="200"></canvas>

      <hr/>

      <h3>Usuarios Registrados</h3>
      <ul id="listaUsuarios"></ul>

      <h3>Empresas Recolectoras</h3>
      <ul id="listaEmpresas"></ul>

      <h3>Solicitudes de Recolección</h3>
      <div style="margin-bottom: 10px;">
        <h4>Filtrar solicitudes por fecha</h4>
        <input type="date" id="fechaInicio" />
        <input type="date" id="fechaFin" />
        <button onclick="filtrarSolicitudes()">Filtrar</button>
      </div>
      <ul id="listaSolicitudesAdmin"></ul>

      <h4>Exportar Reportes</h4>
      <button onclick="exportarUsuarios()">Exportar Usuarios</button>
      <button onclick="exportarSolicitudes()">Exportar Solicitudes</button>
    </div>

    <!-- Botón de cerrar sesión -->
    <button onclick="cerrarSesion()">Cerrar Sesión</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
